<head>
<link rel="icon" type="image/gif/jpg" href="https://image.winudf.com/v2/image/bmV0LmFudGFmdW5ueS5wb2tlbW9uZ28uZ3VpZGUuZXhwZXJ0X2ljb25fMTUwNjAyMjk4NF8wOTc/icon.png?w=170&fakeurl=1" />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="pokedex.css" />
</head>

<body>

  <div class="mention">
    <div class="links">
      <a href="https://shawncharles.com" target="_blank">
        <div class="link-logo codepen"></div>
      </a>
      <a href="https://github.com/CharlesCreativeContent" target="_blank">
        <div class="link-logo github"></div>
      </a>
      <a href="https://twitter.com/shawnbasquiat" target="_blank">
        <div class="link-logo twitter"></div>
      </a>
      <a href="https://www.linkedin.com/in/shawnxcharles/" target="_blank">
        <div class="link-logo linkedin"></div>
      </a>
    </div>
  </div>

  <div class="logo">
    <a href="https://cryptom0n.herokuapp.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/269px-International_Pok%C3%A9mon_logo.svg.png" height="100%" alt="logo" /></a>
  </div>

  <div class="search-container">
    <input id="name-input" type="text" placeholder="Name / id" />

    <div id="search-btn" class="ball-container">
      <div class="upper-half-ball"></div>
      <div class="bottom-half-ball"></div>
      <div class="center-ball"></div>
      <div class="center-line"></div>
    </div>
    <a id="json" style="height:100%;" href="https://sentry-fastapi-demo.vercel.app/pokemon"><img style="height:75%; position:relative;top:12.5%;" src="https://cdn-icons-png.flaticon.com/512/136/136443.png" /></a>
  </div>

  <div id="pokedex">
    <!-- Left Panel -->
    <div id="left-panel">
      <!-- Top lights -->
      <div class="left-top-container">
        <svg height="100" width="225" class="left-svg">
          <polyline points="0,75 70,75 90,38 224,38" style="fill: none; stroke: black; stroke-width: 3" />
        </svg>
        <div class="lights-container">
          <div class="big-light-boarder">
            <div class="big-light blue">
              <div class="big-dot light-blue"></div>
            </div>
          </div>
          <div class="small-lights-container">
            <div class="small-light red">
              <div class="dot light-red"></div>
            </div>
            <div class="small-light yellow">
              <div class="dot light-yellow"></div>
            </div>
            <div class="small-light green">
              <div class="dot light-green"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Center Screen -->
      <div class="screen-container">
        <div class="screen">
          <div class="top-screen-lights">
            <div class="mini-light red"></div>
            <div class="mini-light red"></div>
          </div>
          <div id="main-screen"></div>
          <div class="bottom-screen-lights">
            <div class="small-light red">
              <div class="dot light-red"></div>
            </div>
            <div class="burger">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Bottom Buttons -->
      <div class="buttons-container">
        <div class="upper-buttons-container">
          <div class="big-button"></div>
          <div class="long-buttons-container">
            <div class="long-button red"></div>
            <div class="long-button light-blue"></div>
          </div>
        </div>
        <div class="nav-buttons-container">
          <div class="dots-container">
            <div>.</div>
            <div>.</div>
          </div>
          <div class="green-screen">
            <span id="name-screen">bulbasaur</span>
          </div>
          <div class="right-nav-container">
            <div class="nav-button">
              <div class="nav-center-circle"></div>
              <div class="nav-button-vertical"></div>
              <div class="nav-button-horizontal">
                <div class="border-top"></div>
                <div class="border-bottom"></div>
              </div>
            </div>
            <div class="bottom-right-nav-container">
              <div class="small-light red">
                <div class="dot light-red"></div>
              </div>
              <div class="dots-container">
                <div class="black-dot">.</div>
                <div class="black-dot">.</div>
                <div class="black-dot">.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Left panel -->

    <!-- Right-panel -->
    <div id="right-panel">
      <!-- Blank container -->
      <div class="empty-container">
        <svg height="100%" width="100%">
          <polyline points="0,0 0,40 138,40 158,75 250,75 250,0 0,0" style="fill: #f2f2f2; stroke: none; stroke-width: 3" />
          <polyline points="0,40 138,40 158,75 250,75" style="fill: none; stroke: black; stroke-width: 3" />
        </svg>
      </div>
      <!-- Top screen -->
      <div class="top-screen-container">
        <div id="about-screen" class="right-panel-screen">
          Height: 70cm Weight: 6.9kg
        </div>
      </div>
      <!-- Blue Buttons -->
      <div class="square-buttons-container">
        <div class="blue-squares-container">
          <div class="blue-square"></div>
          <div class="blue-square"></div>
          <div class="blue-square"></div>
          <div class="blue-square"></div>
          <div class="blue-square"></div>
          <div class="blue-square"></div>
          <div class="blue-square"></div>
          <div class="blue-square"></div>
          <div class="blue-square"></div>
          <div class="blue-square"></div>
        </div>
      </div>
      <!-- Center Buttons -->
      <div class="center-buttons-container">
        <div class="center-left-container">
          <div class="small-reds-container">
            <div class="small-light red">
              <div class="dot light-red"></div>
            </div>
            <div class="small-light red">
              <div class="dot light-red"></div>
            </div>
          </div>
          <div class="white-squares-container">
            <div class="white-square"></div>
            <div class="white-square"></div>
          </div>
        </div>
        <div class="center-right-container">
          <div class="thin-buttons-container">
            <div class="thin-button"></div>
            <div class="thin-button"></div>
          </div>
          <div class="yellow-button yellow">
            <div class="big-dot light-yellow"></div>
          </div>
        </div>
      </div>
      <!-- Bottom screens -->
      <div class="bottom-screens-container">
        <div id="type-screen" class="right-panel-screen">grass</div>
        <div id="id-screen" class="right-panel-screen">#1</div>
      </div>
    </div>
  </div>
  <script src="pokedex.js"></script>
</body>
